{% extends 'common.html' %}

    {% block title %}Make Appointment{% endblock title %}
    {% block content %}
    {% load static %}
    {{time}}
    <div style="margin-top: 10vh;">
        <div class="row">
        <div class="col-3"></div>
        <div class="border shadow mb-4 px-4 col-md-6 col-12 col-offset-3" style="margin-top: 20px;">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method='post' class='mt-4'>
                {% csrf_token %}
                {% load bootstrap %}
                {{appoint_form|bootstrap}} 
                

                <div class="p-2 mt-3 ">
                    <input class='btn btn-primary mb-3' type='submit' value='Submit Request'>
                </div>
            </form>
        </div>
        <div class='col-3'></div>
        </div>
    </div>
    {% endblock %}
