{% extends 'common.html' %}
{% block title %}Password reset{% endblock title %}
{% block content %}
{% load static %}
<div style="margin-top: 10vh;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 col-12 col-offset-3" style="margin-top: 20px;">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {% load static %}
                {{form.as_p}}
                {% comment %} {{form |bootstrap_horizontal: col-lg-6}} {% endcomment %}

                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary me-3 mb-3" type="submit" value="Reset Password">
                </div>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
    </div>
</div>
{% endblock content %}
